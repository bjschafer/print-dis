<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print-Dis - Authentication</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Print-Dis</h1>
          <p>3D Print Request Management</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form">
          <h2>Sign In</h2>
          <form id="loginFormElement">
            <div class="form-group">
              <label for="loginUsername">Username:</label>
              <input
                type="text"
                id="loginUsername"
                name="username"
                required
                autocomplete="username"
              />
            </div>

            <div class="form-group">
              <label for="loginPassword">Password:</label>
              <input
                type="password"
                id="loginPassword"
                name="password"
                required
                autocomplete="current-password"
              />
            </div>

            <button type="submit" class="auth-btn primary">Sign In</button>
          </form>

          <div class="auth-links">
            <p>
              Don't have an account? <a href="#" id="showRegister">Sign up</a>
            </p>
          </div>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="auth-form" style="display: none">
          <h2>Create Account</h2>
          <form id="registerFormElement">
            <div class="form-group">
              <label for="registerUsername">Username:</label>
              <input
                type="text"
                id="registerUsername"
                name="username"
                required
                autocomplete="username"
              />
            </div>

            <div class="form-group">
              <label for="registerEmail">Email (optional):</label>
              <input
                type="email"
                id="registerEmail"
                name="email"
                autocomplete="email"
              />
            </div>

            <div class="form-group">
              <label for="registerPassword">Password:</label>
              <input
                type="password"
                id="registerPassword"
                name="password"
                required
                autocomplete="new-password"
                minlength="6"
              />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                autocomplete="new-password"
                minlength="6"
              />
            </div>

            <button type="submit" class="auth-btn primary">
              Create Account
            </button>
          </form>

          <div class="auth-links">
            <p>
              Already have an account? <a href="#" id="showLogin">Sign in</a>
            </p>
          </div>
        </div>

        <!-- OIDC Providers (if enabled) -->
        <div id="oidcProviders" class="oidc-section" style="display: none">
          <div class="oidc-divider">
            <span>OR</span>
          </div>

          <div class="oidc-buttons">
            <a
              href="/auth/oidc/google"
              class="oidc-btn google-btn"
              style="display: none"
            >
              <svg class="oidc-icon" viewBox="0 0 24 24">
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              Continue with Google
            </a>

            <a
              href="/auth/oidc/microsoft"
              class="oidc-btn microsoft-btn"
              style="display: none"
            >
              <svg class="oidc-icon" viewBox="0 0 24 24">
                <path fill="#F25022" d="M1 1h10v10H1z" />
                <path fill="#00A4EF" d="M13 1h10v10H13z" />
                <path fill="#7FBA00" d="M1 13h10v10H1z" />
                <path fill="#FFB900" d="M13 13h10v10H13z" />
              </svg>
              Continue with Microsoft
            </a>
          </div>
        </div>

        <div id="status" class="status"></div>
      </div>
    </div>

    <script src="shared-auth.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
