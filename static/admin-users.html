<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management - Admin</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="accessibility.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>User Management</h1>
        <nav class="admin-nav" role="navigation" aria-label="Admin navigation" id="main-nav">
          <a href="admin.html" role="menuitem">Print Requests</a>
          <a href="admin-users.html" class="active" role="menuitem" aria-current="page">Users</a>
        </nav>
        <div class="stats-summary" id="userStats" role="status" aria-live="polite">
          <!-- User statistics will be populated here -->
        </div>
      </header>

      <main role="main" id="main-content">
        <div class="users-list">
          <table role="table" aria-labelledby="users-table-caption">
            <caption id="users-table-caption" class="sr-only">Users table with sorting and management options</caption>
            <thead>
              <tr>
                <th class="sortable" role="columnheader" aria-sort="none" tabindex="0" data-sort="username">
                  Username <span class="sort-indicator"></span>
                </th>
                <th class="sortable" role="columnheader" aria-sort="none" tabindex="0" data-sort="email">
                  Email <span class="sort-indicator"></span>
                </th>
                <th class="sortable" role="columnheader" aria-sort="none" tabindex="0" data-sort="role">
                  Role <span class="sort-indicator"></span>
                </th>
                <th class="sortable" role="columnheader" aria-sort="none" tabindex="0" data-sort="status">
                  Status <span class="sort-indicator"></span>
                </th>
                <th class="sortable" role="columnheader" aria-sort="none" tabindex="0" data-sort="created">
                  Created <span class="sort-indicator"></span>
                </th>
                <th role="columnheader">Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- Users will be populated here -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Role Update Modal -->
    <div id="roleUpdateModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="roleUpdateTitle">
      <div class="modal-content">
        <h2 id="roleUpdateTitle">Update User Role</h2>
        <p>User: <span id="roleUpdateUsername" class="username-display"></span></p>
        <div class="form-group">
          <label for="newRoleSelect">New Role:</label>
          <select id="newRoleSelect" aria-describedby="role-help">
            <option value="user">User</option>
            <option value="moderator">Moderator</option>
            <option value="admin">Admin</option>
          </select>
          <div id="role-help" class="sr-only">Select the new role for this user</div>
        </div>
        <div class="modal-buttons" role="group" aria-labelledby="roleUpdateTitle">
          <button id="confirmRoleUpdate" class="action-button update">
            Update Role
          </button>
          <button id="cancelRoleUpdate" class="action-button cancel">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Status Update Modal -->
    <div id="statusUpdateModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="statusUpdateTitle">
      <div class="modal-content">
        <h2 id="statusUpdateTitle">Update User Status</h2>
        <p>User: <span id="statusUpdateUsername" class="username-display"></span></p>
        <div class="form-group">
          <label for="newStatusSelect">Status:</label>
          <select id="newStatusSelect" aria-describedby="status-help">
            <option value="true">Enabled</option>
            <option value="false">Disabled</option>
          </select>
          <div id="status-help" class="sr-only">Choose whether this user should be enabled or disabled</div>
        </div>
        <div class="modal-buttons" role="group" aria-labelledby="statusUpdateTitle">
          <button id="confirmStatusUpdate" class="action-button update">
            Update Status
          </button>
          <button id="cancelStatusUpdate" class="action-button cancel">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="accessibility.js"></script>
    <script src="shared-auth.js"></script>
    <script src="admin-users.js"></script>
  </body>
</html>
