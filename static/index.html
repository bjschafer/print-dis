<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print-Dis - Submit Job</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-left">
          <h1 class="nav-title">Print-Dis</h1>
        </div>
        <div class="nav-center">
          <ul class="nav-menu">
            <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="index.html" class="nav-link active">Submit Job</a></li>
            <li>
              <a href="#" id="adminLink" class="nav-link" style="display: none"
                >Admin</a
              >
            </li>
          </ul>
        </div>
        <div class="nav-right">
          <div class="user-menu">
            <span id="username" class="username">Loading...</span>
            <div class="user-dropdown">
              <button class="dropdown-btn" aria-label="User menu">⚙️</button>
              <div class="dropdown-content">
                <a href="#" id="changePasswordBtn">Change Password</a>
                <a href="#" id="logoutBtn">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Submit Print Job</h1>
      <form id="printJobForm">
        <div class="form-group">
          <label for="submitter">Submitter:</label>
          <input type="text" id="submitter" name="submitter" required />
        </div>

        <div class="form-group">
          <label for="fileLink">File Link:</label>
          <input
            type="url"
            id="fileLink"
            name="fileLink"
            required
            pattern="https?://.+"
            title="Please enter a valid URL starting with http:// or https://"
          />
        </div>

        <div class="form-group">
          <h3>Filament Selection</h3>
          <p class="selection-description">
            Choose one of the following options:
          </p>

          <div class="selection-option">
            <button
              type="button"
              id="spoolmanEnabled"
              name="spoolmanEnabled"
              class="pick-filament-btn"
            >
              Pick Filament from inventory
            </button>
            <div id="spoolmanFields" style="display: none">
              <div class="form-group">
                <label for="spoolmanSpool">Spool:</label>
                <select id="spoolmanSpool" name="spoolmanSpool">
                  <option value="">Select a spool...</option>
                </select>
              </div>

              <div class="form-group">
                <label for="spoolmanMaterial">Material:</label>
                <select id="spoolmanMaterial" name="spoolmanMaterial">
                  <option value="">Select a material...</option>
                </select>
              </div>

              <div class="form-group">
                <label>Color Preview:</label>
                <div id="colorPreview" class="color-preview"></div>
              </div>
            </div>
          </div>

          <div class="selection-divider">
            <span>OR</span>
          </div>

          <div class="selection-option">
            <h4>Manual Entry</h4>
            <div id="manualFields">
              <div class="form-group">
                <label for="color">Color (optional):</label>
                <input type="text" id="color" name="color" />
              </div>

              <div class="form-group">
                <label for="material">Material (optional):</label>
                <input type="text" id="material" name="material" />
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes" rows="3"></textarea>
        </div>

        <button type="submit">Submit Print Job</button>
      </form>

      <div id="status" class="status"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
