<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Request Admin</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Print Request Admin</h1>
        <div class="status-filter">
          <label for="statusFilter">Filter by Status:</label>
          <select id="statusFilter">
            <option value="">All Statuses</option>
            <option value="StatusPendingApproval">Pending Approval</option>
            <option value="StatusEnqueued">Enqueued</option>
            <option value="StatusInProgress">In Progress</option>
            <option value="StatusDone">Done</option>
          </select>
        </div>
      </header>

      <main>
        <div class="print-requests-list">
          <table>
            <thead>
              <tr>
                <th class="sortable" data-sort="id">
                  ID <span class="sort-indicator"></span>
                </th>
                <th class="sortable" data-sort="user">
                  User <span class="sort-indicator"></span>
                </th>
                <th class="sortable" data-sort="file">
                  File <span class="sort-indicator"></span>
                </th>
                <th class="sortable" data-sort="status">
                  Status <span class="sort-indicator"></span>
                </th>
                <th class="sortable" data-sort="created">
                  Created <span class="sort-indicator"></span>
                </th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="printRequestsTableBody">
              <!-- Print requests will be populated here -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <div id="statusUpdateModal" class="modal">
      <div class="modal-content">
        <h2>Update Status</h2>
        <select id="newStatusSelect"></select>
        <div class="modal-buttons">
          <button id="confirmStatusUpdate" class="action-button update">
            Update
          </button>
          <button id="cancelStatusUpdate" class="action-button delete">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
