<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Request Admin</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="accessibility.css" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="container">
      <header role="banner">
        <h1>Print Request Admin</h1>
        <nav class="admin-nav" role="navigation" aria-label="Admin navigation">
          <a href="admin.html" class="active" aria-current="page">Print Requests</a>
          <a href="admin-users.html">Users</a>
        </nav>
        <div class="status-filter" role="region" aria-labelledby="filter-heading">
          <h2 id="filter-heading" class="sr-only">Filters</h2>
          <label for="statusFilter">Filter by Status:</label>
          <select id="statusFilter" aria-describedby="filter-help">
            <option value="">All Statuses</option>
            <option value="StatusPendingApproval">Pending Approval</option>
            <option value="StatusEnqueued">Enqueued</option>
            <option value="StatusInProgress">In Progress</option>
            <option value="StatusDone">Done</option>
          </select>
          <span id="filter-help" class="sr-only">Select a status to filter the print requests table</span>
        </div>
      </header>

      <main role="main" id="main-content">
        <div class="print-requests-list">
          <table role="table" aria-labelledby="table-caption">
            <caption id="table-caption" class="sr-only">Print requests table with sorting and filtering options</caption>
            <thead>
              <tr>
                <th class="sortable" data-sort="id" role="columnheader" aria-sort="none" tabindex="0">
                  ID <span class="sort-indicator" aria-hidden="true"></span>
                </th>
                <th class="sortable" data-sort="user" role="columnheader" aria-sort="none" tabindex="0">
                  User <span class="sort-indicator" aria-hidden="true"></span>
                </th>
                <th class="sortable" data-sort="file" role="columnheader" aria-sort="none" tabindex="0">
                  File <span class="sort-indicator" aria-hidden="true"></span>
                </th>
                <th class="sortable" data-sort="filament" role="columnheader" aria-sort="none" tabindex="0">
                  Filament/Spool <span class="sort-indicator" aria-hidden="true"></span>
                </th>
                <th class="sortable" data-sort="notes" role="columnheader" aria-sort="none" tabindex="0">
                  Notes <span class="sort-indicator" aria-hidden="true"></span>
                </th>
                <th class="sortable" data-sort="status" role="columnheader" aria-sort="none" tabindex="0">
                  Status <span class="sort-indicator" aria-hidden="true"></span>
                </th>
                <th class="sortable" data-sort="created" role="columnheader" aria-sort="none" tabindex="0">
                  Created <span class="sort-indicator" aria-hidden="true"></span>
                </th>
                <th role="columnheader">Actions</th>
              </tr>
            </thead>
            <tbody id="printRequestsTableBody">
              <!-- Print requests will be populated here -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <div id="statusUpdateModal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-content">
        <h2 id="modal-title">Update Status</h2>
        <label for="newStatusSelect" class="sr-only">Select new status</label>
        <select id="newStatusSelect" aria-describedby="status-help"></select>
        <span id="status-help" class="sr-only">Choose the new status for this print request</span>
        <div class="modal-buttons">
          <button id="confirmStatusUpdate" class="action-button update">
            Update
          </button>
          <button id="cancelStatusUpdate" class="action-button delete">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <script src="accessibility.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
